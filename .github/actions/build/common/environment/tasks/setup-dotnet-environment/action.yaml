name: 'Setup dotnet evn'
description: ''

inputs:
  dotnet-version:
    required: false
    type: string
    default: '6.0.x'
    

runs:
  using: "composite"
  steps:
  - name: Setup .NET
    uses: actions/setup-dotnet@v3
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      source-url: ${{ inputs.nuget-feed-source }}
      source-name: ${{ inputs.nuget-feed-name }}
    env:
      NUGET_AUTH_TOKEN: ${{ inputs.azure-devops-token }}


