name: 'Upload Artifact'
description: ''

inputs:
  artifact-name:
    required: true
    type: string
  paths:
    required: true
    type: string
  ignore-paths:
    required: false
    type: string
    default: ''

runs:
  using: "composite"
  steps:
  - uses: actions/upload-artifact@v3
    with:
      name: ${{ inputs.artifact-name }}
      path: ${{ inputs.paths }}
      ignore-paths: ${{ inputs.ignore-paths }}
