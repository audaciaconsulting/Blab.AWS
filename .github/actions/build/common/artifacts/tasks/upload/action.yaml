name: 'Upload Artifact'
description: ''

inputs:
  artifact-name:
    required: true
    type: string
  paths:
    required: true
    type: string
  ignore-paths:
    required: false
    type: string
    default: ''

runs:
  using: "composite"
  steps:
  - uses: actions/upload-artifact@v3
    id: upload-artifact
    with:
      name: ${{ inputs.artifact-name }}
      path: ${{ inputs.paths }}
      ignore-paths: ${{ inputs.ignore-paths }}
  - name: show artifact outputs
    shell: bash
    run: echo "The artifact path is join(${{ steps.upload-artifact.outputs.* }}, ',')"
     
