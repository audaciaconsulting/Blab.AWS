name: '.NET Restore'
description: ''

inputs:
  projects:
    required: false
    type: string
    default:  '**/*.csproj'
  vsts-feed:
    required: false
    type: string
    default: 'Audacia.Public/AudaciaPublic'

runs:
  using: "composite"
  steps:
  - name: 'Check the nuget sources'
    shell: bash
    run: dotnet nuget list source
  - name: '.NET Restore'
    shell: bash
    run: dotnet restore ${{ inputs.projects }} -s ${{ inputs.vsts-feed }}