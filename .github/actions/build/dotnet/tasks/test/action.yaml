name: '.NET Test'
description: ''

inputs:
  projects:
    required: false
    type: string
    default: '**/*.Tests.dll'
  configuration:
    required: false
    type: string
    default: 'Release'
  should-run-tests:
    required: false
    type: boolean
    default: true

runs:
  using: "composite"
  steps:
  - name: '.NET Test'
    if: ${{ inputs.should-run-tests == true }} 
    shell: bash
    run: dotnet test ${{ inputs.projects }} --no-restore -c ${{ inputs.configuration }} -a ${{ inputs.ms-build-architecture }} --collect "Code coverage"