name: 'Build .NET steps'

inputs:
  should-run-tests:
    required: false
    type: boolean
    default: true
  projects:
    required: false
    type: string
    default: '**/*.csproj'
  tests:
    required: false
    type: string
    default: '**/*.Tests.csproj'
  apply-versioning:
    required: false
    type: boolean
    default: true
  dotnet-version:
    required: false
    type: string
    default: 'latest'

runs:
  using: "composite"
  steps:
  - uses: /src/build/common/environment/tasks/setup-dotnet-environment
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
  - uses: /src/build/dotnet/tasks/restore
    with:
      projects: ${{ inputs.projects }}
  - uses: /src/build/dotnet/tasks/build
    with:
      projects: ${{ inputs.projects }}
  - uses: /src/build/dotnet/tasks/test
    with:
      projects: ${{ inputs.tests }}
      should-run-tests: ${{ inputs.should-run-tests }}
  - uses: /src/build/dotnet/tasks/publish
    with:
      projects: ${{ inputs.projects }}
  - uses: /src/build/common/artifacts/tasks/upload
    
