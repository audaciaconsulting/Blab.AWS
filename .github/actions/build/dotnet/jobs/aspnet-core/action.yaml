name: Build .NET'

inputs:
  should-run-tests:
    required: false
    type: boolean
    default: true
  projects:
    required: false
    type: string
    default: '**/*.csproj'
  tests:
    required: false
    type: string
    default: '**/*.Tests.csproj'
  apply-versioning:
    required: false
    type: boolean
    default: true
  dotnet-version:
    required: false
    type: string
    default: '6.x'
  nuget-feed-source:
    required: false
    type: string
  nuget-feed-name:
    required: false
    type: string
  azure-devops-token:
    required: true
    type: string

runs:
  using: "composite"
  steps:
  - uses: ./.github/actions/build/dotnet/steps/aspnet-core
    with:
      should-run-tests: ${{ inputs.should-run-tests }}
      projects: ${{ inputs.projects }}
      tests: ${{ inputs.tests }}
      apply-versioning: ${{ inputs.apply-versioning }}
      dotnet-version: ${{ inputs.dotnet-version }}
      nuget-feed-source: ${{ inputs.nuget-feed-source }}
      nuget-feed-name: ${{ inputs.nuget-feed-name }}
      azure-devops-token: ${{ inputs.azure-devops-token }}

