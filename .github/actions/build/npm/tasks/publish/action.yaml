name: 'NPM Build'
description: ''

inputs:
  artifact-name:
    required: true
    type: string
  path:
    required: true
    type: string

runs:
  using: "composite"
  steps:
  - uses: ./.github/actions/build/common/artifacts/tasks/upload
    with:
      path: ${{ inputs.path}}/dist/
      name: ${{ inputs.artifact-name}}