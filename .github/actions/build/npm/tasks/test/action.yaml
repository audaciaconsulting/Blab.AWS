name: 'NPM Test'
description: ''

inputs:
  path:
    required: true
    type: string
  should-run-tests:
    required: false
    type: boolean
    default: true

runs:
  using: "composite"
  steps:
    - if: ${{ inputs.should-run-tests == true }}
    - run: |
          cd ${{ inputs.path }}
          npm test