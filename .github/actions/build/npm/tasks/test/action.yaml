name: 'NPM Test'
description: ''

inputs:
  path:
    required: true
    type: string
  should-run-tests:
    required: false
    type: boolean
    default: true

runs:
  using: "composite"
  steps:
    - name: Run unit tests
      if: ${{ inputs.should-run-tests == true }}
      shell: bash
      run: npm test --prefix ${{ inputs.path }}