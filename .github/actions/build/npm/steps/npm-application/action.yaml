name: 'Run NPM application steps'

inputs:
  # node-version:
  #   required: false
  #   type: string
  #   default: 'latest'
  should-run-tests:
    required: false
    type: boolean
  path:
    required: true
    type: string
  artifact-name:
    required: true
    type: string

runs:
  using: "composite"
  steps:
  # - uses: ./.github/actions/build/common/environment/tasks/setup-node-environment
  #   with:
  #     node-version: ${{ inputs.node-version }}
  - uses: ./.github/actions/build/npm/tasks/authenticate
    with:
      path: ${{ inputs.path }}
  - uses: ./.github/actions/build/npm/tasks/install
    with:
      path: ${{ inputs.path }}
  - uses: ./.github/actions/build/npm/tasks/build
    with:
      path: ${{ inputs.path }}
  - uses: ./.github/actions/build/npm/tasks/test
    with:
      path: ${{ inputs.path }}
      should-run-tests: ${{ inputs.should-run-tests }}
  - uses: ./.github/actions/build/npm/tasks/publish
    with:
      path: ${{ inputs.path }}
      artifact-name: ${{ inputs.artifact-name }}